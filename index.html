    <style id="theme-root">
      :root {
        /* Default Gold Theme */
        --color-primary-400: #FACC15;
        --color-primary-500: #EAB308;
        --color-primary-600: #CA8A04;
        --color-primary-700: #A16207;
        
        /* Default Nude/Background Theme */
        --color-bg-50: #FDF8F6;
        --color-bg-100: #F2E8E5;
        --color-bg-200: #EADDD7;
        
        /* Default Dark/Text Theme */
        --color-dark-900: #0F0F0F;
        --color-dark-800: #1A1A1A;
      }
      
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
        width: 100%;
      }
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
              },
              nude: {
                50: 'var(--color-bg-50)',
                100: 'var(--color-bg-100)',
                200: 'var(--color-bg-200)',
              },
              dark: {
                900: 'var(--color-dark-900)',
                800: 'var(--color-dark-800)',
              }
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
